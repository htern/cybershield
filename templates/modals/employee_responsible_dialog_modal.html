<!-- Modal -->
<div class="modal" id="staff-responsible-dialog" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel" style="color: #000099;">Staff Responsible</h4>
			</div>
			<div class="modal-body">
				<h5>Select employee:</h5>
			    <select class="form-control" id="selected_employee" name="selected_employee" 
			    	data-bind="options: employeeOptions, optionsText: 'name_title', 
			    		optionsValue: 'employee_id', value: selectedEmployeeValue">
			    </select>
				<p></p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary save-action" data-dismiss="modal">Save</button>
				<button type="button" class="btn btn-cancel close-action" data-dismiss="modal" aria-hidden="true">Close</button>
			</div>
		</div>
	</div>
</div>
