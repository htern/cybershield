<div id="user-list" class="container">

	<div class="panel panel-info">
		<div class="panel-heading"><h3>Manage Users</h3></div>
		<div class="panel-body">
        	<a href="#/createNewUser" id="register-user" role="button" class="btn btn-action pull-right">
            <span class="glyphicon glyphicon-plus"></span> New User</a>
		</div>

  	  <table class="table table-hover">
  	    <thead>
    	  <tr>
    	    <th>User</th>
  	        <th>Full Name</th>
            <th>Client Name</th>
            <th>Administrator?</th>
            <th></th>
  	      </tr>
  	    </thead>

        <tbody data-bind="foreach: users">
	  		<tr data-bind="attr:{id: username}">
  		      <td><a data-bind="attr: { href: urlLink}"><span data-bind="text: username"></span></a></td>
  		      <td><a data-bind="attr: { href: urlLink}"><span data-bind="text: first_name"></span> <span data-bind="text: last_name"></span></a></td>
	          <td><a data-bind="attr: { href: urlLink}"><span data-bind="text: client_name"></span></a></td>
	          <td><span data-bind="text: admin"></span></td>
	          <td><a href="#" class="delete-user" data-bind="click: $root.deleteUser"><span class="glyphicon glyphicon-trash"></span></a></td>

	  		</tr>
  	    </tbody>

  	  </table>
  	</div>
</div>
